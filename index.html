<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" data-favicon>
  <link type="text/css" rel="stylesheet" href="./dist/css/style.css" media="screen,projection">
  <meta name="description" content="Some funny jokes from ChuckNoris.io API">
  <title>Chuck Norris Jokes</title>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Chuck Norris Jokes</span>
      </div>
    </nav>
  </header>
  <section class="my-2">
    <div class="container-fluid text-center" id="logo"></div>
  </section>
  <section class="my-5">
    <div class="container">
      <div class="input-group">
        <select class="form-select" id="categorias" aria-label="Example select with button addon">

        </select>
        <button class="btn btn-outline-secondary" type="button" id="buscar">Buscar</button>
      </div>
    </div>
  </section>
  <section class="my-3">
    <div class="container">
      <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>
            </p>
            <footer class="blockquote-footer">This is a Chuck fact<cite title="Source Title"> You should already know</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
  </section>
  <script src="./dist/js/main.js"></script>


</body>

</html>
